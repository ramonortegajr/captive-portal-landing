<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="success.css">
        <title>Success</title>
    </head>
    <body>
        <div class="logo-gk">
            <img src="img/lokalWifi.png" alt="lokalwifi logo">
        </div>

        <div class="dialog-content">
            <div class="header-group">
                <h1>Welcome to <span class="lokalwifi-name">LokalWiFi</span></h1>
                <p>Empowering Communities with Affordable Connectivity</p>
            </div>

            <div class="main-group">
                <div class="first-content">
                    <p><b>Become a</b></p>
                    <p class="lokalwifi-name">LokalWiFi</p>
                    <p class="hotspot-partner">HOTSPOT PARTNER!</p>
                </div>

                <div class="second-content">
                    <p>Turn your space into</p>
                    <p class="hotspot-partner"><b>Wi-Fi Hotspot!</b></p>
                    <p class="last-content">and start earning today!</p>
                </div>
            </div>
        </div>
        
        <div class="wifi">
            <img src="img/wifi.png" alt="wifi logo">
        </div>

        <div class="column-flex-container">
            <a id="join-btn" href="https://lokalwifi.net" target="_blank"><p>JOIN NOW!</p></a> 
        </div>
        <div class="contacts">
            <div class="webAndFB">
                <div class="logo-text">
                    <img class="contact-images" id="webImage" src="img/www.png">
                    <p>lokalwifi.net</p>
                </div>
                <div class="logo-text">
                    <img class="contact-images" id="fb" src="img/facebook.png">
                    <p>LokalWiFi</p>
                </div>
            </div>
            <div class="logo-text"><img class="contact-images" id="email" src="img/email.png"><p>sales@lokalwifi.net</p></div>
        </div>
    </body>
</html>
